<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="caculator">
    <input type="text" id="oldNum" name="oldNum" readonly>
    <input type="text" id="sum" name="sum" value="0" readonly>
    <!-- 界面不友好 -->
    <dl class="panel">
      <dd data-controle="ACE">AC</dd>
      <dd data-controle="DEL">←</dd>
      <dd data-controle="PER">%</dd>
      <dd data-controle="DIV">÷</dd>
      <dd data-controle="SEV">7</dd>
      <dd data-controle="EIG">8</dd>
      <dd data-controle="NIG">9</dd>
      <dd data-controle="MUL">×</dd>
      <dd data-controle="FOR">4</dd>
      <dd data-controle="FIV">5</dd>
      <dd data-controle="SIX">6</dd>
      <dd data-controle="MIN">-</dd>
      <dd data-controle="ONE">1</dd>
      <dd data-controle="TWO">2</dd>
      <dd data-controle="THR">3</dd>        
      <dd data-controle="ADD">+</dd>
      <dd data-controle="PON">±</dd>
      <dd data-controle="ZER">0</dd>
      <dd data-controle="POI">.</dd>
      <dd data-controle="EQU">=</dd>     
    </dl>
  </div>
  <script src="./script.js"></script>
</body>
</html>
