<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrap">
		<div class="content">
			<div class="sentence">
				<i class="fa fa-quote-left"></i><span id="quote"></span>
			</div>
			<div class="author">
				- <span id="author"></span>
			</div>
			<div class="oprator">
				<a class="left" target="_blank" title="share to tumblr" id="tumblr"><i class="fa fa-tumblr"></i></a>
				<a class="left" target="_blank" title="share to twitter" id="twitter"><i class="fa fa-twitter"></i></a>
				<a class="right" id="next">Next Quote</a>
			</div>
		</div>
		<footer>(c) Copyright 2017 ELLIOT. All Rights Reserved. </footer>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
